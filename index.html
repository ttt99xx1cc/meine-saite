  <script>
    async function downloadNow() {
      const url = document.getElementById('urlInput').value.trim();
      const status = document.getElementById('status');

      if (!url) {
        status.innerHTML = '<span class="error">–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É!</span>';

      status.innerHTML = '–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä—ã...';

      // –ù–æ–≤—ã–µ –±—ç–∫–µ–Ω–¥—ã (–¥–µ–∫–∞–±—Ä—å 2025): spotidown, savify, spotiflyer + —Å—Ç–∞—Ä—ã–µ + yt-dlp fallback
      const backends = [
        // Spotidown Proxy (Spotify-focused)
        { url: 'https://api.spotidown-proxy.vercel.app/api/download', type: 'POST', body: { trackId: extractId(url) } },
        // Savify public demo
        { url: 'https://savify-proxy.fly.dev/download', type: 'POST', body: { url: url } },
        // SpotiFlyer API (free tier)
        { url: `https://api.spotiflyer.workers.dev/download?url=${encodeURIComponent(url)}`, type: 'GET' },
        // –°—Ç–∞—Ä—ã–µ spotDL
        { url: 'https://spotdl.chirag.sh/download', type: 'POST', body: { url: url } },
        { url: 'https://spotdl-proxy.vercel.app/api/download', type: 'POST', body: { url: url } },
        // yt-dlp fallback via public proxy
        { url: `https://yt-dlp-proxy.glitch.me/download?url=${encodeURIComponent(url)}`, type: 'GET' }
      ];

      let success = false;

      for (let backend of backends) {
        try {
          status.innerHTML = `–ü—Ä–æ–±—É–µ–º ${backend.url.includes('spotidown') ? 'Spotidown' : backend.url.includes('savify') ? 'Savify' : backend.url.includes('spotiflyer') ? 'SpotiFlyer' : backend.url.includes('yt-dlp') ? 'yt-dlp' : 'spotDL'}...`;
          
          const options = {
            method: backend.type,
            headers: { 'Content-Type': 'application/json' }
          };
          if (backend.type === 'POST') options.body = JSON.stringify(backend.body);

          const response = await fetch(backend.url, options);

          if (!response.ok) throw new Error('–ù–µ –æ—Ç–≤–µ—Ç–∏–ª');

          const blob = await response.blob();
          if (blob.size === 0) throw new Error('–ü—É—Å—Ç–æ–π —Ñ–∞–π–ª');

          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = downloadUrl;

          const contentDisp = response.headers.get('content-disposition');
          const filename = contentDisp?.match(/filename="?(.+)"?/)?.[1] || `track_${Date.now()}.mp3`;
          a.download = filename;

          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(downloadUrl);
          document.body.removeChild(a);

          status.innerHTML = `<span class="success">–°–∫–∞—á–∞–Ω–æ —á–µ—Ä–µ–∑ ${backend.url.includes('spotidown') ? 'Spotidown' : backend.url.includes('savify') ? 'Savify' : backend.url.includes('spotiflyer') ? 'SpotiFlyer' : backend.url.includes('yt-dlp') ? 'yt-dlp' : 'spotDL'}! ‚ù§Ô∏è</span>`;
          success = true;
          setTimeout(() => status.innerHTML = '', 5000);
          break;

        } catch (e) {
          console.log(`Backend ${backend.url} —É–ø–∞–ª: ${e.message}`);
        }
      }

      if (!success) {
        // Fallback: –°–æ–∑–¥–∞—ë–º yt-dlp —Å—Å—ã–ª–∫—É –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        const fallbackUrl = `https://youtube.com/results?search_query=${encodeURIComponent(extractQuery(url))}`;

    function extractId(url) {

      return url.split('/').pop().split('?')[0];

    function extractQuery(url) {

      if (url.includes('spotify.com/track/')) return 'spotify track ' + extractId(url);
      if (url.includes('soundcloud.com/')) return url.split('/').slice(-2).join(' ');
      return 'music ' + url.split('/').pop();
    }

    // Enter = —Å–∫–∞—á–∞—Ç—å
