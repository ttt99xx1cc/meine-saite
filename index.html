<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, Катюша!</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff69b4; /* розовый текст */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapers.com/images/high/small-cute-pink-hello-kitty-wallpaper-5goj2ui3ix0rh4al.webp'); /* фон Hello Kitty */
            background-size: cover;
            background-position: center;
        }

        /* Заголовки */
        h1 {
            font-size: 2.5em;
            margin: 0.2em 0;
            text-shadow: 2px 2px 5px #000;
        }

        h2 {
            font-size: 1.8em;
            margin: 0.2em 0;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
            text-shadow: 1px 1px 3px #000;
        }

        /* GIF */
        .kitty-gif {
            width: 150px; /* можно изменить размер */
            margin: 0.5em 0;
            animation: bounce 1s infinite alternate;
        }

        /* Скрываем стандартные элементы аудио */
        audio {
            display: none;
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            p { font-size: 1em; }
            .kitty-gif { width: 120px; }
        }
    </style>
</head>
<body>
    <h1>С Днем Рождения, Катюш!</h1>
    <h2>Тебе уже целых 16 лет!</h2>
    <p>Я люблю тебя <3</p>
    <img src="https://media.tenor.com/c56mUPIqFyUAAAAi/hello-kitty.gif" alt="Hello Kitty" class="kitty-gif">

    <audio autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1CMGiYkmpBaLilwUlAxWmaKwhvZihQV12" type="audio/mpeg">
    </audio>
</body>
</html>
